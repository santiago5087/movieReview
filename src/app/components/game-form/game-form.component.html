<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" 
          class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" placeholder="Description" 
          class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image URL" 
          class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="saveNewGame()">Save</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image" class="card-img-top">
    <h3>{{ game.id }}. {{ game.title }}</h3>
    <p>{{ game.description }}</p>
    <p>{{ game.created_at | date: 'yyyy-MMM-dd' }}</p>
  </div>
</div>
