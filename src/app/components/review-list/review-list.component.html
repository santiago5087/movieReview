<div class="container" fxLayout="row wrap" fxLayoutAlign="space-between center">
  <mat-card class="review-card" *ngFor="let review of reviews">
    <mat-card-header>
      <img mat-card-avatar src="https://www.pphfoundation.ca/wp-content/uploads/2018/05/default-avatar.png" >
      <mat-card-title>Name User</mat-card-title>
      <mat-card-subtitle>{{ review.movieTitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="review.moviePoster" alt="review.movieTitle">
    <mat-card-content>
      <p>{{ review.moviePlot }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab [routerLink]="['/reviews/edit', review.id]"><i class="fas fa-edit"></i></button>
      <button mat-mini-fab (click)="deleteReview(review.id)"><i class="far fa-trash-alt"></i></button>
    </mat-card-actions>
  </mat-card>
</div>
