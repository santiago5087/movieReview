<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="review-card" *ngFor="let review of reviews | slice: lowValue : highValue">
      <mat-card-header>
        <img mat-card-avatar [src]="review.profilePicture" >
        <mat-card-title>{{ review.username }}</mat-card-title>
        <mat-card-subtitle>{{ review.movieTitle + ' - ' + review.movieYear }}</mat-card-subtitle>
      </mat-card-header>
      <div fxLayout="row wrap" fxLayoutAlign="space-between start">
        <img fxFlex mat-card-image class="poster-img" [src]="review.moviePoster" alt="review.movieTitle">
        <div fxFlex>
          <p><strong>Plot</strong></p>
          <p style="font-size: smaller;">{{ review.moviePlot }}</p>
        </div>
      </div>
      <mat-card-content>
        <p style="margin: 15px 0px;">
          <span class="user-card"><strong>User Rating: </strong></span> 
          {{ review.userRating }}  <i class="fas fa-star" style="color: gold; margin-right: 3px;"></i>
        </p>
        <p><strong class="user-card">User Review </strong>
          <span style="font-style: italic;">{{ review.created_at | date }}</span> 
        </p>
        <p>{{ review.review }}</p> 
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list>
          <div *ngIf="review.movieGenre">
            <mat-chip  selected="true" color="primary" style="font-size: smaller;" 
              *ngFor="let genre of review.movieGenre.split(',')">
              {{ genre }}
            </mat-chip>
          </div>
        </mat-chip-list>
      </mat-card-actions>
    </mat-card>
  </div>

  <div>
    <mat-paginator [length]="reviews.length" [pageSize]="pageSize"
      (page)="getPaginatorData($event)">
    </mat-paginator>
  </div>
</div>
